<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box_left">
            <img src="./assets/image 1.png" alt="">
        </div>
        <div class="box_right">
            <div class="heading">
                <span class="free">Free Shiping</span>
                <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            </div>
            <div class="price">
                <del>1 599,-</del>
                <h1>799,-</h1>
                <h6 class="offer">The offer is valid until April 3 or as long as stock lasts</h6>
            </div>
            <button class="main_btn" type="button">Add To Cart</button>
            <div class="stock">
                <span></span>
                <h6>50+ pcs.in stock</h6>
            </div>
            <div class="add_btn">
                <button><i class="fa-solid fa-cart-shopping"></i>Add To Cart</button>
                <button><i class="fa-solid fa-heart"></i>Add To Wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
